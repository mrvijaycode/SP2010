<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.js"></script>
	<script type="text/javascript">
	function xlsIE() {
	var ExcelApp = new ActiveXObject("Excel.Application");
	var ExcelSheet = new ActiveXObject("Excel.Sheet");
	
	ExcelSheet.Application.Visible = true;
	
	var i = 0;
	var j = 0;
	
	$('#export tr').each(function () {
		var tx=$(this).find("input[type='checkbox']").prop("checked");
		if(tx)
		{
			$(this).find('th,td').each(function (j) {
			if($(this).text()!="")
			{
				ExcelSheet.ActiveSheet.Cells(i + 1,(j + 1)-1).Value = $(this).text();
			}
			});
			i++;
		}
	});
	window.focus();
}
	</script>
	<style type="text/css">

	</style>
	<title>Untitled</title>
</head>
<body>

<div id="tableWrap">
<table border="1" id="export">
<tr><th><input type="checkbox" checked="checked" disabled="disabled"/></th><th>GSS#</th><th>Study Name</th><th>BU</th></tr>
<tr><td><input type="checkbox" /></td><td>GSS93366</td><td>Study1</td><td>Rajput,Pavan</td></tr>
<tr><td><input type="checkbox" /></td><td>GSS93377</td><td>Study2</td><td>Bolla.su</td></tr>
<tr><td><input type="checkbox" /></td><td>GSS93388</td><td>Study3</td><td>Yeddula.ar</td></tr>
<tr><td><input type="checkbox" /></td><td>GSS93399</td><td>Study4</td><td>Udaya.ui</td></tr>
</table>
</div>

<button onclick="xlsIE()">Export to Excel</button>
</body>
</html>
